<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content with JavaScript</title>
</head>
<body>
    <button id="updateButton">Update Content</button>
    <div id="contentDiv">Click the button to update this content.</div>

    <script>
        document.getElementById('updateButton').addEventListener('click', function() {
            fetch('quotes.json')
                .then(response => response.json())
                .then(data => {
                    const randomIndex = Math.floor(Math.random() * data.quotes.length);
                    document.getElementById('contentDiv').innerText = data.quotes[randomIndex];
                })
                .catch(error => console.error('Error fetching the quotes:', error));
        });
    </script>
</body>
</html>
